repos:
  - repo: local
    hooks:
      - id: ruff-check
        name: ruff check (imports)
        entry: uv run ruff check --fix --select I,F401
        language: system
        types: [python]
      - id: ruff-format
        name: ruff format
        entry: uv run ruff format
        language: system
        types: [python]
